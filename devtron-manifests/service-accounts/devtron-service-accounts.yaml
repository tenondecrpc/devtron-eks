# Service Accounts required for Devtron installation
# These are the essential service accounts identified from the successful export

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: devtron
  namespace: devtroncd
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: devtron-default-sa
  namespace: devtroncd
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: chart-sync
  namespace: devtroncd
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-dex-server
  namespace: devtroncd
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubelink
  namespace: devtroncd
